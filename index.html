<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCGI Production Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Calendar Section -->
        <main class="calendar-section">
            <header class="calendar-header">
                <div class="month-nav">
                    <button id="prevMonth" class="nav-btn" aria-label="Previous Month">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 18l-6-6 6-6" />
                        </svg>
                    </button>

                    <div class="month-display-container">
                        <h1 id="monthDisplay">January 2026</h1>
                        <button id="calendarToggle" class="toggle-btn" aria-label="Toggle Hebrew/Gregorian">
                            <span class="toggle-label active">GR</span>
                            <span class="toggle-label">HB</span>
                        </button>
                    </div>

                    <button id="nextMonth" class="nav-btn" aria-label="Next Month">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="calendar-grid-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="calendarGrid" class="calendar-grid">
                <!-- Days will be injected here via JS -->
            </div>
        </main>

        <!-- Services / Schedule Section -->
        <aside class="services-panel">
            <h2>Services Schedule</h2>
            <div class="schedule-list">
                <div class="schedule-item">
                    <div class="time">04:30 AM</div>
                    <div class="event">
                        <span class="tag live">LIVE</span>
                        <h3>Morning Prayer</h3>
                    </div>
                </div>
                <div class="schedule-item">
                    <div class="time">06:00 PM</div>
                    <div class="event">
                        <span class="tag playback">REPLAY</span>
                        <h3>Worship Service</h3>
                    </div>
                </div>
                <!-- Dynamic content can go here -->
            </div>
        </aside>
    </div>

    <!-- Add/Edit Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Event</h2>
                <button class="close-btn" onclick="closeEvent()">&times;</button>
            </div>

            <div class="form-group">
                <label>Service / Event Title</label>
                <select id="eventTitle" onchange="updateCategoryOptions()">
                    <option value="">Select Service...</option>
                    <option value="Thanksgiving">Thanksgiving</option>
                    <option value="Prayer Meeting">Prayer Meeting</option>
                    <option value="Worship Service">Worship Service</option>
                    <option value="SPBB">SPBB</option>
                    <option value="Serbisyong Kapatiran">Serbisyong Kapatiran</option>
                    <option value="Mass Indoctrination">Mass Indoctrination</option>
                    <option value="Lord's Supper">Lord's Supper</option>
                    <option value="Christian New Year">Christian New Year</option>
                    <option value="Fiesta ng Dios">Fiesta ng Dios</option>
                    <option value="Locale Event">Locale Event</option>
                </select>
            </div>

            <div class="form-group">
                <label>Category / Option</label>
                <select id="eventCategory" onchange="enforceLiveScheduleRules()">
                    <option value="">Select option...</option>
                </select>
            </div>

            <div class="form-row" style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Date</label>
                    <input type="date" id="eventDate" onchange="enforceLiveScheduleRules()">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Time</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="time" id="eventTime"
                            style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Locale / Team Type</label>
                <select id="eventType" onchange="filterOperators()">
                    <option value="">Select Locale...</option>
                    <option value="SF East">SF East</option>
                    <option value="SF South">SF South</option>
                    <option value="SF North">SF North</option>
                </select>
            </div>

            <div id="personnelSection"
                style="display: none; border: 1px solid #eee; padding: 10px; border-radius: 8px; margin-bottom: 15px; background: #fafafa;">
                <label style="display: block; margin-bottom: 10px; font-weight: bold; color: #1e40af;">Assign
                    Personnel</label>

                <!-- Tagalog Section -->
                <div style="margin-bottom: 15px;">
                    <label onclick="toggleCheckboxList(this)"
                        style="font-size: 0.9em; color: #666; font-weight: bold; display: flex; align-items: center; justify-content: space-between; cursor: pointer; padding: 5px; background: #eaeff8; border-radius: 4px;">
                        <span>Tagalog Operators</span>
                        <span class="toggle-icon">▶</span>
                    </label>
                    <div id="addEventTagalogCheckboxes" class="checkbox-container"
                        style="display: none; max-height: 150px; overflow-y: auto; padding: 5px; background: white; border: 1px solid #ddd; margin-top: 5px;">
                    </div>
                </div>

                <!-- English Section -->
                <div style="margin-bottom: 15px;">
                    <label onclick="toggleCheckboxList(this)"
                        style="font-size: 0.9em; color: #666; font-weight: bold; display: flex; align-items: center; justify-content: space-between; cursor: pointer; padding: 5px; background: #eaeff8; border-radius: 4px;">
                        <span>English Operators</span>
                        <span class="toggle-icon">▶</span>
                    </label>
                    <div id="addEventEnglishCheckboxes" class="checkbox-container"
                        style="display: none; max-height: 150px; overflow-y: auto; padding: 5px; background: white; border: 1px solid #ddd; margin-top: 5px;">
                    </div>
                </div>

                <!-- Others Section -->
                <div>
                    <label onclick="toggleCheckboxList(this)"
                        style="font-size: 0.9em; color: #666; font-weight: bold; display: flex; align-items: center; justify-content: space-between; cursor: pointer; padding: 5px; background: #eaeff8; border-radius: 4px;">
                        <span>Others</span>
                        <span class="toggle-icon">▶</span>
                    </label>
                    <div id="addEventOthersCheckboxes" class="checkbox-container"
                        style="display: none; max-height: 150px; overflow-y: auto; padding: 5px; background: white; border: 1px solid #ddd; margin-top: 5px;">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="eventNotes" rows="3" placeholder="Additional details..."></textarea>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="saveEvent()">Save Event</button>
                <button class="btn btn-secondary" onclick="closeEvent()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Required styles for the modal (inline for simplicity or moved to style.css) -->
    <!-- Ideally we should move these to style.css but ensuring they exist here first -->
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: #1e40af;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>

    <script src="EventModal.js"></script>
    <script src="script.js"></script>
</body>

</html>
